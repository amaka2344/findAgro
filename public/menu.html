    <main class="main" id="top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" data-navbar-on-scroll="data-navbar-on-scroll">
            <div class="container">
                <a class="navbar-brand d-inline-flex" href="index.html"><img class="d-inline-block" src="assets/img/gallery/logo.svg" alt="logo" /><span class="text-1000 fs-3 fw-bold ms-2 text-gradient">foodwaGon</span></a>

                    <button class="btn btn-white shadow-warning text-warning" type="submit"><a href="profile.html"  class=" shadow-warning text-warning">View Profile</a></button>

    <section class="py-8">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card card-span mb-3 shadow-lg">
                        <div class="card-body py-0">
                            <div class="row justify-content-center">
                                <div class="col-sm-1 col-md-2 col-xl-3 col-xxl-5 g-0 order-md-0"><img class="img-fluid w-50 h-60 rounded-top rounded-md-start pt-6  " src="assets/img/gallery/donuts-hut-logo.png" alt="..." />
                                    <div class="mb-3 pt-3">
                                        <label for="formFile" class="form-label">Upload Image</label>
                                        <input class="form-control bg-white" type="file" id="formFile">
                                    </div>
                                </div>

                                <div class="col-md-9 col-xl-7 col-xxl-5 p-4 p-lg-5">
                                    <div class=" align-items-center">
                                        <div class="flex-1">
                                            <h5 class="mt-0 fw-bold text-1000 fs-4 pb-3">Menu</h5>
                                            <form class="row gx-2 gy-2 align-items-center">
                                                <div class="col">
                                                    <br>
                                                    <label for="inputDelivery">Food Label</label>
                                                    <input class="form-control input-box form-foodwagon-control" id="inputDelivery" type="text" placeholder="Rice sauce..." />
                                                    <br>
                                                    <label for="inputDelivery">Price</label>
                                                    <input class="form-control input-box form-foodwagon-control" id="inputDelivery" type="tel" placeholder="&#x20A6;30..." />
                                                    <br>
                                                    <label for="inputDelivery">Food Status</label>
                                                    <select class="form-select" aria-label="Default select example">
                                                            <option selected>Choose The Food Status</option>
                                                            <option value="1">Ready</option>
                                                            <option value="2">Preparing</option>
                                                            <option value="3">Not Ready</option>
                                                          </select>
                                                    <br>
                                                    <div class="form-group">
                                                        <label for="inputDelivery">Food Description </label>
                                                        <textarea class="form-control" rows="8" id="comment"></textarea>
                                                    </div>
                                                </div>
                                        </div>
                                        </form>
                                        <br>
                                        <a href="#" class="btn btn-primary" role="button">Done
                                            </a>
                                    </div>
                                </div>





                                <script src="vendors/@popperjs/popper.min.js"></script>
